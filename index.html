<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/effects.css">
    <link rel="stylesheet" href="./css/desktop.css">

    <link rel="shortcut icon" href="./img/planetYellow.png">
    <title>Explore sem limites</title>
</head>
<body>
    <main>
        <section class="astronaut-container">
            <img src="./img/astronaut.png" alt="Ilustração de um astronauta no espaço com planetas no fundo" class="astronaut">
            <div class="astronaut-div">
                <div class="astronaut-info">
                    <h1>Explore sem limites</h1>
                    <p class="astronaut-p">Porque o aprendizado é contínuo</p>
                </div>
                <img src="./img/arrow.svg" alt="Imagem de seta rosa apontando para baixo." class="arrow">
            </div>
        </section>

        <section class="planets">
            <figure>
                <img src="./img/planetYellow.png" alt="Ilustração de um planeta amarelo">
                <figcaption>
                    <h2>Não pare nunca</h2>
                    <p>Se você deseja ter sucesso nos
                        estudos, é fundamental que você
                        adote uma mentalidade de "não
                        pare nunca". Estudar de forma
                        consistente e contínua é a chave
                        para o progresso e a conquista de
                        seus objetivos.
                    </p>
                </figcaption>
            </figure>

            <figure>
                <img src="./img/planetBlue.png" alt="Ilustração de um planeta azul">
                <figcaption>
                    <h2>Só volta</h2>
                    <p>
                        Se você parou ou perdeu o ritmo
                        em alguma atividade ou projeto,
                        saiba que nunca é tarde para
                        recomeçar. Às vezes, as
                        circunstâncias podem mudar, ou
                        podemos nos sentir desmotivados
                        ou sobrecarregados.
                    </p>
                </figcaption>
            </figure>

            <figure>
                <img src="./img/planetPink.png" alt="Ilustração de um planeta rosa">
                <figcaption>
                    <h2>Siga seu ritmo</h2>
                    <p>
                        Avançar pouco a pouco mantém
                        progresso constante em objetivos,
                        evitando parar ou desistir. Mesmo
                        pequenos passos nos aproximam
                        do destino e motivam a
                        continuidade. Não subestime o
                        poder de cada ação rumo ao
                        objetivo final.
                    </p>
                </figcaption>
            </figure>
        </section>

        <form action="">
            <fieldset>
                <legend>Entre em contato</legend>
                <div class="form-container">
                    <div class="form-input">
                        <label for="name">Seu nome</label>
                        <input type="text" id="name" placeholder="Seu nome" required>
                    </div>

                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="form-input input3">
                        <label for="textarea">Digite sua mensagem aqui...</label>
                        <input type="text" id="textarea" placeholder="Digite sua mensagem aqui..." required>
                    </div>

                    <button>Enviar Mensagem</button>
                </div>
            </fieldset>
            <img src="./img/stars.png" alt="Imagem de estrelas no canto direito inferior." class="stars">
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 - Rocketseat Explorer</p>
    </footer>
</body>
</html>
